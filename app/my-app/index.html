<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>42 Web Server Homepage</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-main: radial-gradient(circle at top, #020617, #000);
    --card-bg: rgba(255, 255, 255, 0.05);
    --card-border: rgba(255, 255, 255, 0.08);
    --text-primary: #e5e7eb;
    --text-secondary: #9ca3af;
    --accent-get: linear-gradient(135deg, #22d3ee, #0ea5e9);
    --accent-post: linear-gradient(135deg, #facc15, #fb923c);
    --accent-delete: linear-gradient(135deg, #f87171, #ef4444);
    --shadow-lg: 0 20px 50px rgba(0,0,0,0.8);
    --radius-lg: 22px;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-main);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.container {
    text-align: center;
    max-width: 680px;
    width: 92%;
    padding: 48px 50px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: var(--radius-lg);
    backdrop-filter: blur(18px);
    box-shadow: var(--shadow-lg);
    animation: fadeInUp 0.8s ease forwards;
}

h1 {
    font-size: clamp(2.4rem, 5vw, 3.4rem);
    font-weight: 700;
    margin-bottom: 14px;
    background: linear-gradient(90deg, #fff, #94a3b8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    color: var(--text-secondary);
    font-size: 1.1rem;
    margin-bottom: 32px;
}

/* Buttons */
.buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 18px;
}

.btn {
    position: relative;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 14px 22px;
    border-radius: 999px;
    font-weight: 600;
    text-decoration: none;
    color: #020617;
    overflow: hidden;
    transition: all 0.25s ease;
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.8);
}

.btn span {
    position: relative;
    z-index: 2;
}

.btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: inherit;
    filter: blur(0px);
    z-index: 1;
}

.get    { background: var(--accent-get); }
.post   { background: var(--accent-post); }
.delete { background: var(--accent-delete); }

/* Info */
.info-section {
    margin-top: 36px;
    padding-top: 28px;
    border-top: 1px solid rgba(255,255,255,0.08);
}

.info-section h2 {
    font-size: 1.3rem;
    margin-bottom: 8px;
}

.info-section p {
    font-size: 0.95rem;
    color: #86efac;
}

/* Animation */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 600px) {
    .container {
        padding: 36px 26px;
    }
}
</style>
</head>

<body>
<div class="container">
    <h1>üöÄ Web Server</h1>
    <p>Test your 42 webserv implementation with these HTTP methods.</p>

    <div class="buttons">
        <a href="/get" class="btn get"><span>GET</span></a>
        <a href="/post" class="btn post"><span>POST</span></a>
        <a href="/delete" class="btn delete"><span>DELETE</span></a>
    </div>

    <div class="info-section">
        <h2>Server Status</h2>
        <p>‚óè Online and accepting requests</p>
    </div>
</div>
</body>
</html>
